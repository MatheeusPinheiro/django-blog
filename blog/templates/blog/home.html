<!Doctype html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8"/>
	<title>Home</title>
</head>

<body>

	<ul>
	
		{% for post in posts %}
			<a href="{% url 'post_detail' post.id %}">
				<li>{{post.titulo}} - {{post.autor}}</li>
			</a>
		{% endfor %}
	</ul>

	{% load static %}

	<img src="{% static 'blog/image.jpg' %}" width="500"/>
</body>

</html>
